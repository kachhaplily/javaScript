<head>

<body>

    <ul class="ul">
        <li>javascript</li>
    </ul>

    <script>
        function createElement(language){
            const li = document.createElement('li');
            li.append(document.createTextNode(language))

            const ui=document.querySelector('ul');
            ui.appendChild(li);
        }
        createElement("node js");
        createElement(".net ")

        // edit element 
        let firstEle=document.querySelector('li:first-child');
        firstEle.outerHTML=`<li>html</li>`

        //remove
        let lastChild=document.querySelector('li:last-child');
        lastChild.remove()

   
    </script>
    
</body>
</html>
